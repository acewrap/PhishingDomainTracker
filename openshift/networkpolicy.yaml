apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: phishing-tracker-policy
  labels:
    app: phishing-domain-tracker
spec:
  podSelector:
    matchLabels:
      app: phishing-domain-tracker
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow all egress traffic to support domain scanning and external API access.
    # Restricting this would break the application's core functionality.
    - {}
